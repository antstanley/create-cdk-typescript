pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,mjs,mts,json,svelte}"
      run: npx oxlint {staged_files}
    lint:
      glob: "*.{js,ts,mjs,mts,json,svelte}"
      run: npx @biomejs/biome format --write {staged_files}

commit-msg:
  commands:
    "lint commit message":
      run: npx --no -- commitlint --edit "$1"
